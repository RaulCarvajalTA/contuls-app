<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="shadown-lg drawer-menu" mode="side">
      <app-ct-menu></app-ct-menu>
    </mat-drawer>
  
    <div class="container-fluid mt-2" #content>
      <div class="row">
        <div class="col">
          <mat-card style="border-radius: 15px;">
            <mat-card-header *ngIf="(layout$ | async) as layout">
              <mat-card-title class="ct-sg-font">{{layout.title}}</mat-card-title>
              <mat-card-subtitle class="ct-sg-font" *ngIf="layout.subtitle">{{layout.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <ng-content></ng-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">Actions</button>
              <button mat-button color="accent">Actions</button>
              <button mat-button color="warn">Actions</button>
            </mat-card-actions>
          </mat-card>
        </div>
        
      </div>
    </div>
</mat-drawer-container>
