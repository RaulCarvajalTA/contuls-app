<mat-drawer-container class="drawer-container" autosize>
    <mat-drawer #drawer class="shadown-lg drawer-menu" mode="side">
      <app-ct-menu></app-ct-menu>
    </mat-drawer>
  
    <div class="container-fluid mt-2" #content>
      <div class="row">
        <div class="col">
          <mat-card appearance="outlined">
            <mat-card-header>
              <mat-card-title class="ct-sg-font"> Title</mat-card-title>
              <mat-card-subtitle class="ct-sg-font">Subtitle</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <ng-content></ng-content>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>Actions</button>
            </mat-card-actions>
          </mat-card>
        </div>
        
      </div>
    </div>
</mat-drawer-container>
